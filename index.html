<!-- HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hackathon</title>
</head>
<body>
    <!-- Paragraphs & Headings -->
    <h1>Welcome to the HTML Hackathon!</h1>
    <p>This event is designed to test your skills in HTML elements...</p>
    
    <!-- Links -->
    <a href="#">Click here to navigate</a>
    
    <!-- Images -->
    <img src="image.jpg" alt="Description of the image">
    
    <!-- Forms -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
